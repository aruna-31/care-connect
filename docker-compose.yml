version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: doctor_patient_db
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build: ./backend
    container_name: doctor_patient_backend
    env_file:
      - .env.docker
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src # Mount src for local dev (requires nodemon usage in container or rebuilds)
      # Note: The Dockerfile provided is a multi-stage prod build. 
      # For true hot-reload dev in docker, we'd ideally target a dev stage or override command.
      # defaulting to the built image for simplicity/stability as per request.

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: doctor_patient_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
